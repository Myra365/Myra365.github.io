<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aztecs4kids/quiz</title>
    <link rel = 'stylesheet' type = 'text/css' href="/style/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Kranky' rel='stylesheet'>

</head>
<body>
    <!--Main box of website-->
    <section class = 'main-box' id = 'main-box'>
        <!--NAV bar section -->
        <nav>
            <a href = "/index">Home</a>
            <a href = "#quiz">Quiz</a>
            <a href = "/resources">Resources</a>
            <a href = "/contact">Contact</a>
    
        </nav>

        <!--Main header of page-->
        <header class = 'main-title' id = 'main-title'>
            <h1>Quiz</h1>
        </header>

        <!--Set of options box-->
        <article class = 'choose-box'>
            
            <form autocomplete="off">
                <!--choose time goes below -->
                <span>Set your time: </span>

                <input type="radio" name="time" value="1" id = 'clock'> 1:00
                <input type="radio" name="time" value="2" id = 'clock'> 2:00
                <input type="radio" name="time" value="3" id = 'clock'> 3:00
                <input type="radio" name="time" value="4" id = 'clock'> 4:00
                
                </br>
                

                <!--
                <label>Set the time </label>
                <input type = 'text' id = 'clock' class = 'options' autofocus = "autofocus"/> 
                </br>
                -->

                <label>Pick a number between 2-12 </label>
                <input type = 'text' id = 'drop' /> 
            </br>
                <input type = "submit" id = 'btn' class = 'btnEffect' value = "Start" />
            
            </form>
            
            <br/>
            <span id = 'validate' style="display: none"> *Please pick a number between 2-10 or Set your time </span>
        </article>


        <!--Timer + progress bar-->
        <Article class = 'time-box'>
                <h2 id = 'time'></h2>

                <div id="myProgress" style="display:none;">
                    <div id="myBar"></div>       
                </div>

                <span id = 'load' style = "display: none;">Get Ready!</span>
        </Article>

        <!--Question Box-->
        <span id = 'result' style="display:none;"></span>
        
        <article id = 'main-question-box' style="display:none;">
            <form autocomplete="off" >
                <section id = 'test2'>
                    <h3 id = 'demo4'></h3>
                    <h4 id = 'plus'></h4>
                    <h3 id ='demo5'></h3>
                </section>
                <!--Score of box-->
                    <section id = 'content' style = 'display: none' >
                        <input type = 'text' id = 'quiz2' autofocus = "autofocus"  />
                        <input type = 'submit' id = 'score2'/>
                    </section>
                
            </form>
        </article>

    </section>
    
   <script src="/scripts/script2.js"></script>
    
</body>
</html>
